{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet"  href="{% static 'cars.css' %}">
</head>
<body>
	<div class="form-wrap">
  
<form  method='post'  enctype="multipart/form-data"> 
	{% csrf_token %}
	<h1>Add Car</h1>
<input type='text' name='Car_Id' placeholder="Car_Id" >
<input type='text' name='Car_name' placeholder="Car_name">
<input type='text' name='Car_type' placeholder="Car_type">
<input type='text' name='Rate_perday' placeholder="Rate_perday">
<input type='file' name='myfile' >

<input type='submit' name='submit' value='submit'>

</form>
{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
</div>
</body>
</html>
